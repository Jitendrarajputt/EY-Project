<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>समुदाय समर्थन</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #d4bbfc;
            color: #333;
        }

        /* Header */
        .light-header {
            background: #9667e0;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .light-header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .light-header h1 {
            font-size: 1.8em;
            color: #ffffff;
        }

        .light-header nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .light-header nav a:hover,
        .light-header nav .active {
            color: #d4bbfc;
            font-weight: bold;
        }

        /* Footer */
        .light-footer {
            background: #9667e0;
            border-top: 1px solid #e0e0e0;
            padding: 20px 0;
            text-align: center;
            color: #fffcfc;
            font-size: 14px;
        }

        .light-footer a {
            color: #281645;
            text-decoration: none;
        }

        .light-footer a:hover {
            text-decoration: underline;
        }

        .community-section {
            background: #ebd9fc;
            padding: 40px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }

        .community-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .community-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .community-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            width: 300px;
            text-align: left;
        }

        .community-card h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .community-card p {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .community-card a,
        .community-card button {
            background: #9a5efb;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .community-card a:hover,
        .community-card button:hover {
            background: #5626a3;
        }

        #language-switcher {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #language-switcher img {
            width: 20px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        #language-switcher select {
            border: none;
            font-size: 14px;
            outline: none;
            padding: 5px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="light-header">
        <div class="container">
            <h1>समुदाय समर्थन</h1>
            <nav>
                <a href="index.html">होम</a>
                <a href="tools.html">उपकरण</a>
                <a href="learning.html">शिक्षण</a>
                <a href="community.html" class="active">समुदाय</a>
                <a href="contact.html">संपर्क करें</a>
            </nav>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <section class="community-section light-theme">
            <h2>हमारे समुदाय में शामिल हों</h2>
            <p>मार्गदर्शन के लिए सलाहकारों, सलाहकारों और सफल महिला उद्यमियों के सहायक नेटवर्क में शामिल हों।</p>
            <form id="joinForm">
                <label for="name">नाम:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">ईमेल:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">अभी शामिल हों</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="light-footer">
        <div class="container">
            <p>&copy; 2025 समुदाय समर्थन | सभी अधिकार सुरक्षित</p>
        </div>
    </footer>

    <!-- Language Switcher -->
    <div id="language-switcher">
        <img src="Screenshot 2025-01-06 235552.png" alt="Flag"> <!-- Add actual flag image paths -->
        <select id="language-select" onchange="changeLanguage(this.value)">
            <option value="community.html">English</option>
            <option value="community_hi.html" selected>हिंदी</option>
        </select>
    </div>

    <script>
        // Function to change language and store preference
        function changeLanguage(language) {
            location.href = language;
        }

        // Check stored language preference on page load
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('language-select').value = location.pathname.split('/').pop();
        });

        // Set the language switcher to the correct value
        document.getElementById('language-select').value = location.pathname.split('/').pop();

        // Form submission
        document.getElementById("joinForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            if (name && email) {
                alert(`धन्यवाद, ${name}! आपने सफलतापूर्वक समुदाय में शामिल हो गए हैं।`);
            } else {
                alert("कृपया सभी फ़ील्ड भरें।");
            }
        });

        // Smooth scrolling for internal links
        const links = document.querySelectorAll("a[href^='#']");
        links.forEach(link => {
            link.addEventListener("click", (e) => {
                e.preventDefault();
                const targetId = link.getAttribute("href").substring(1);
                const targetSection = document.getElementById(targetId);

                if (targetSection) {
                    targetSection.scrollIntoView({ behavior: "smooth" });
                }
            });
        });

        // Chatbot functionality
        const chatbotIcon = document.getElementById('chatbot-icon');
        const chatbot = document.getElementById('chatbot');
        chatbotIcon.addEventListener('click', () => {
            chatbot.style.display = chatbot.style.display === 'flex' ? 'none' : 'flex';
        });

        // AI Chatbot
        const chatbotMessages = document.getElementById("chatbot-messages");
        const chatbotQuery = document.getElementById("chatbot-query");
        const chatbotSend = document.getElementById("chatbot-send");

        chatbotSend.addEventListener("click", () => {
            const userMessage = chatbotQuery.value;
            if (!userMessage.trim()) return;
            chatbotMessages.innerHTML += `<div><strong>आप:</strong> ${userMessage}</div>`;
            chatbotQuery.value = "";

            // Mock AI response
            setTimeout(() => {
                chatbotMessages.innerHTML += `<div><strong>एआई:</strong> मैं आपकी सहायता के लिए यहाँ हूँ!</div>`;
            }, 1000);
        });
    </script>
</body>

</html>
